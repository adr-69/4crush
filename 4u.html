<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Animation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #f6d365, #fda085);
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .phrase {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .letters {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 4rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s forwards;
      text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }

    .letters span {
      display: inline-block;
      transform: translateY(20px);
      opacity: 0;
    }

    .letters span:nth-child(1) { animation: fadeInUp 1s ease-out 0.5s forwards; }
    .letters span:nth-child(2) { animation: fadeInUp 1s ease-out 1.5s forwards; }
    .letters span:nth-child(3) { animation: fadeInUp 1s ease-out 2.5s forwards; }
    .letters span:nth-child(4) { animation: fadeInUp 1s ease-out 3.5s forwards; }
    .letters span:nth-child(5) { animation: fadeInUp 1s ease-out 4.5s forwards; }
    .letters span:nth-child(6) { animation: fadeInUp 1s ease-out 5.5s forwards; }

    .full-name {
      display: none;
      font-size: 5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f91, #ff9671, #ffc75f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 40px;
      text-shadow: 0px 8px 25px rgba(0, 0, 0, 0.8);
      animation: zoomIn 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phrase">AKO NA LNG</div>
    <div id="letter-container" class="letters">
      <!-- Letters will be dynamically added here -->
    </div>
    <div id="full-name" class="full-name">AUDREY</div>
  </div>

  <script>
    const name = "AUDREY";
    const letterContainer = document.getElementById("letter-container");
    const fullNameElement = document.getElementById("full-name");

    // Dynamically create letter elements
    for (let i = 0; i < name.length; i++) {
      const span = document.createElement("span");
      span.textContent = name[i];
      letterContainer.appendChild(span);
    }

    // Show the full name after all letters are displayed
    setTimeout(() => {
      letterContainer.style.display = "none"; // Hide individual letters
      fullNameElement.style.display = "block"; // Show the full name
    }, 7000); // Adjust timing to match the animations
  </script>
</body>
</html>
