<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA SAKING CRUSH</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4, #fbc2eb);
        }
        .container, .name-input-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 182, 193, 0.3); /* Soft pink with transparency */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .gift-container {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 15px;
            justify-content: center;
        }
        .gift {
            width: 80px;
            height: 80px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #ffb6c1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .gift:hover {
            transform: scale(1.1);
            background-color: #ff6f91;
        }
        #message {
            font-size: 1.8em;
            margin-top: 20px;
            padding: 10px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6); /* Darker background for better readability */
            border-radius: 10px;
            display: inline-block;
        }
        /* Style for name input */
        .name-input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .name-input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .submit-button {
            background-color: #ff6f91;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #ff4c6d;
        }
        /* Custom style for the user's name */
        .user-name {
            color: #ff4c4c; /* Bright red */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Initial Name Input Container -->
    <div class="name-input-container" id="nameInputContainer">
        <h1>ENTER YOUR NAME</h1>
        <input type="text" id="userName" class="name-input" placeholder="Type your name here">
        <button class="submit-button" onclick="submitName()">Submit</button>
    </div>

    <!-- Main Content Container (Hidden initially) -->
    <div class="container" id="mainContainer" style="display: none;">
        <h1 id="greeting"></h1>
        <div class="gift-container">
            <div class="gift" onclick="revealMessage()">游꾸</div>
            <div class="gift" onclick="revealMessage()">游꾸</div>
            <div class="gift" onclick="revealMessage()">游꾸</div>
            <div class="gift" onclick="revealMessage()">游꾸</div>
            <div class="gift" onclick="revealMessage()">游꾸</div>
            <div class="gift" onclick="revealMessage()">游꾸</div>
            <div class="gift" onclick="revealMessage()">游꾸</div>
            <div class="gift" onclick="revealMessage()">游꾸</div>
            <div class="gift" onclick="revealMessage()">游꾸</div>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const messages = [
            "CHAT TAYO",
            "CRUSHBACK",
            "HUG MO KO",
            "KISS MO KO",
            "HOLDING HANDS",
            "SABAY TAYO UWI",
            "SABAY TAYO PASOK",
            "SABAY TAYO RECESS",
            "AKO NA LNG HAHA"
        ];

        function submitName() {
            const name = document.getElementById("userName").value;
            if (name.trim() !== "") {
                // Set greeting with user's name in a highlighted style
                document.getElementById("greeting").innerHTML = `<span class="user-name">${name}</span>, PILI KA BILIS 游봃`;
                
                // Show main container and hide name input
                document.getElementById("nameInputContainer").style.display = "none";
                document.getElementById("mainContainer").style.display = "block";
            } else {
                alert("Please enter your name.");
            }
        }

        function revealMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const message = messages[randomIndex];
            document.getElementById("message").innerText = message;
        }
    </script>
</body>
</html>
